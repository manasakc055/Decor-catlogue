<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mono Redesign</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 5%;
        }

        .carousel-item {
            height: 100vh;
            min-height: 400px;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        /* Dark overlay on image */
        .carousel-item::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Dark overlay with 50% opacity */
            z-index: 1;
        }

        /* Overlay text with pure white color on top of the dark image */
        .overlay-text {
            position: absolute;
            bottom: 15%;
            left: 50px;
            z-index: 2; /* Above the dark overlay */
            color: #ffffff; /* Pure white */
            font-family: 'Georgia', serif;
        }

        .overlay-text h1 {
            font-size: 3rem;
            font-weight: bold;
        }

        .overlay-text p {
            font-size: 1.25rem;
        }

        /* Centered and Rounded control buttons with black color */
        .carousel-control-prev, .carousel-control-next {
            background-color: black; /* Black background */
            width: 50px;
            height: 50px;
            border-radius: 50%; /* Round buttons */
            display: flex;
            justify-content: center;
            align-items: center;
            top: 50%; /* Position it in the middle of the image */
            transform: translateY(-50%); /* Adjust for vertical centering */
        }

        .carousel-control-prev {
            left: 10px; /* Move button slightly to the left of the image */
        }

        .carousel-control-next {
            right: 10px; /* Move button slightly to the right of the image */
        }

     

        /* Header text styling */
        .header-text {
            position: absolute;
            top: 30px;
            right: 50px;
            z-index: 2;
            color: white;
            font-size: 1.2rem;
            font-family: 'Arial', sans-serif;
        }

        .header-text a {
            color: white;
            text-decoration: none;
        }

        /* Media Queries for Responsive Design */
        @media (max-width: 768px) {
            .overlay-text h1 {
                font-size: 2rem;
            }

            .overlay-text p {
                font-size: 1rem;
            }

            .header-text {
                font-size: 1rem;
                right: 20px;
            }
        }

        @media (max-width: 576px) {
            .overlay-text {
                left: 20px;
            }

            .overlay-text h1 {
                font-size: 1.75rem;
            }

            .overlay-text p {
                font-size: 0.9rem;
            }

            .header-text {
                font-size: 0.9rem;
                right: 10px;
            }
        }
    </style>
</head>
<body>

    <!-- Carousel -->
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">

            <!-- First Slide -->
            <div class="carousel-item active" style="background-image: url('chinese-city.jpg');">
                <div class="overlay-text">
                    <h6>PROJECT</h6>
                    <h1>Mono Redesign</h1>
                    <p>(4)</p>
                </div>
                <div class="header-text">
                    <p>We design your <a href="#">home</a>.</p>
                </div>
            </div>
            <!-- Second Slide -->
            <div class="carousel-item" style="background-image: url('chinese-city.jpg');">
                <div class="overlay-text">
                    <h6>PROJECT</h6>
                    <h1>Mono Redesign</h1>
                    <p>(4)</p>
                </div>
                <div class="header-text">
                    <p>We design your <a href="#">home</a>.</p>
                </div>
            </div>

        </div>

        <!-- Carousel controls with Font Awesome icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <i class=" carousel-control-prev-icon" aria-hidden="true"></i>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <i class="carousel-control-next-icon" aria-hidden="true"></i>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <div class="container">
        <div class="row">
          <div class="col">
            1 of 2
          </div>
          <div class="col">
            2 of 2
          </div>
        </div>
        <div class="row">
          <div class="col">
            1 of 3
          </div>
          <div class="col">
            2 of 3
          </div>
          <div class="col">
            3 of 3
          </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
